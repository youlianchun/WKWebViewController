    <script language="javascript" text="text/javascript">
        function inputClick() {
            var res = prompt('Hello', '请输入:');
            var textValue = (res);
            document.getElementById('returnValue').value = 'prompt ' + textValue;
        }

        function confirmClick() {
            var res = confirm('Helloo');
            if (res) {
                document.getElementById('returnValue').value = 'confirm 确认';
            } else {
                document.getElementById('returnValue').value = 'confirm 取消';
            }
        }

        function alertClick() {
            var res = alert('Hello');
            document.getElementById('returnValue').value = 'alert 确认';
        }
        
    </script>
